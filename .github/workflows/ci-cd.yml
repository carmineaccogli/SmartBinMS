name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17' 
      

    - name: Build with Gradle
      run: ./gradlew build --info

    - name: Run Tests
      run: ./gradlew test --info
